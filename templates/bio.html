<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biodata</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }
        h1 {
            color: #333;
        }
        form {
            width: 300px;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>BIO DATA</h1>

    <div class="container">
       <form action="/biodata" method="POST">
    	<div>
        	<label for="name">Full Name:</label>
        	<input type="text" name="name" placeholder="Enter Full Name" id="name" required>
    	</div><br>
    	<div>
        	<label for="dob">Date of Birth:</label>
        	<input type="date" name="dob" id="dob" required>
    	</div><br>
    	<button type="submit">Submit</button>
		</form>

    </div>

</body>
</html>
