<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dashboard Login</title>
    <body>
    <div class="header">Web Dashboard</div>
    <div class="login-container">
        
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required><br><br>
        <button>Login</button>
    </div>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #4169E1;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            
            text-align: center;
            width: 300px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 150px;
            padding: 10px;
            background-color: #4169E1;
            
            color: white;
            border: none;
            border-radius: 10px 10px 10px 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #4169E1;
        }
    </style>
</head>

</body>
</html>
