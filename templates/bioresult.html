<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biodata Result</title>
    <style>  
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Biodata Result</h1>
        
        {% if name and name != "Error" %}
            <p><strong>Full Name:</strong> {{ name }}</p>
        {% else %}
            <p><strong>Full Name:</strong> No data found.</p>
        {% endif %}

        {% if dob and dob != "Error" %}
            <p><strong>Date of Birth:</strong> {{ dob }}</p>
        {% else %}
            <p><strong>Date of Birth:</strong> No data available.</p>
        {% endif %}
        
        <br>
        <a href="/bio">Go Back</a>
    </div>

</body>
</html>
